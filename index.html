<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/92123be90a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="position-relative">
    <header class="p-3 text-primary-emphasis bg-primary-subtle">
      <h3 class="text-primary-emphasis">
        TO-DO LIST
        <small class="text-info text-opacity-75">APP</small>
      </h3>
    </header>

    <main>
      <div class="container-md">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Add task"
            id="textIn"
            maxlength="60"
          />
          <button class="btn btn-primary" type="button" id="button-addon2">
            + Add
          </button>
        </div>

        <div class="container" id="mainContent"></div>
      </div>
    </main>

    <footer
      class="text-bg-secondary p-3 text-center d-flex flex-column justify-content-center position-absolute bottom-0"
    >
      <div class="row">
        <p class="lead">Designed by | Yeika Robles</p>
      </div>
      <div class="row">
        <small class="text-body-secondary">
          <i class="fa-regular fa-copyright"></i> 2023 all rights reserved
        </small>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
